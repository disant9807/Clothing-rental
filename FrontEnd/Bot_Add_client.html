    <h1 class="mb-3 text-center">Добавление Клиента</h1>

        <div class="row justify-content-center">
            <div class="col col-xl-6 col-lg-7 col-md-9 ">
<form >


    <div class="form-group">
        <label>Имя</label>
        <input type="text" class="form-control" placeholder="Иванов Иван Иванович">
    </div>

    <div class="form-group">
        <label>Дата рождения</label>
        <input type="text" class="form-control" placeholder="19.07.1998">
    </div>


    <div class="form-group ">
        <label>Пол</label>
        <div class="d-flex">
            <div class="custom-control custom-radio ml-2 mr-2">
                <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customRadio1">Мужчина</label>
            </div>
            <div class="custom-control custom-radio ml-2 mr-2">
                <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customRadio2">Женщина</label>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label>Телефон</label>
        <input type="text" class="form-control" placeholder="89996840237">
    </div>

    <div class="form-group">
        <label>Почта</label>
        <input type="text" class="form-control" placeholder="d.spicyn@gmail.com">
    </div>

    <div class="form-group">
        <label>Пароль</label>
        <input type="text" class="form-control" placeholder="qwertyuiop">
    </div>

    <div class="form-group">
        <label for="exampleFormControlTextarea1">Адрес</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>


    <div class="d-flex justify-content-center mb-2">
    <button type="submit" class="btn   btn-success btn-lg ml-2 mt-1 mb-1">Добавить</button>
    </div>
</form>
